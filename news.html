<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of WarPulse - Latest Updates</title>

    <style>
        /* KEYFRAMES */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes hoverFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes glowingBorder {
            0% { box-shadow: 0 0 5px #4e54c8, 0 0 10px #4e54c8; }
            50% { box-shadow: 0 0 10px #8f94fb, 0 0 20px #8f94fb; }
            100% { box-shadow: 0 0 5px #4e54c8, 0 0 10px #4e54c8; }
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLOBAL STYLES */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;

            width: 762px;
            height: 271px;
            overflow: hidden;

            background: linear-gradient(135deg, #24204a, #3a2f71, #553d91, #8f94fb, #4e54c8, #24204a);
            background-size: 600% 600%;
            animation: shimmer 30s linear infinite;
            position: relative;
            color: #f8f8f2;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in;
            font-size: 0.8em; /* Scale down text slightly to match UI size */
        }

        body::before, body::after {
            content: "";
            position: absolute;
            border: 2px solid #8f94fb; /* slightly thinner borders due to scale */
            border-radius: 8px;
            pointer-events: none;
            z-index: 999;
        }

        body::before {
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: 0 0 10px #8f94fb, 0 0 20px #4e54c8 inset;
        }

        body::after {
            top: 3px; left: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            box-shadow: 0 0 5px #4e54c8 inset;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            margin-top: 3px;
            border-radius: 4px;
            border: 1px solid #8f94fb;
            box-shadow: 0 0 5px #8f94fb;
        }

        header h1 {
            font-size: 1.2em;
            color: #ffd700;
            margin: 3px 0;
            text-shadow: 0 0 3px #ffd700, 0 0 5px #ffd700;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 5px;
            padding: 5px;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1em;
            position: relative;
            transition: transform 0.3s ease;
            border: 1px solid #4e54c8;
        }

        .box:hover {
            animation: hoverFloat 1.5s ease-in-out infinite;
        }

        .box::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 6px;
            border: 1px solid #4e54c8;
            animation: glowingBorder 3s infinite;
            pointer-events: none;
        }

        .discord-logo {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg') no-repeat center;
            background-size: contain;
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 3px #72f7ff);
            margin-bottom: 5px;
        }

        .update-info {
            font-size: 1em;
            text-align: left;
        }

        .update-info h2 {
            font-size: 1.1em;
            color: #ffd700;
            margin-bottom: 5px;
            text-shadow: 0 0 3px #ffd700, 0 0 5px #ffd700;
        }

        .update-info p {
            color: #f0f0f0;
            line-height: 1.2em;
            font-size: 0.9em;
        }

        .server-status {
            font-size: 1em;
            color: #00ffcc;
            text-shadow: 0 0 3px #00ffcc, 0 0 5px #00ffcc;
        }

        .server-status p {
            margin: 3px 0;
        }

        .box::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #ffd700;
            border-radius: 6px;
            top: 0; left: 0;
            pointer-events: none;
            opacity: 0.5;
            box-shadow: inset 0 0 5px #3a2f71;
        }

    </style>
</head>
<body>
    <header>
        <h1>Latest Updates</h1>
    </header>
    <main>
        <div class="box">
            <div class="discord-logo"></div>
        </div>
        <div class="box update-info">
            <h2>ðŸŽ‰ Version 1.2.0 Released!</h2>
            <p>Embark on epic quests and witness improved performance! Explore arcane forests, challenge monstrous foes, and uncover legendary treasures. Adventure awaits!</p>
        </div>
        <div class="box server-status">
            <p>ðŸ”µ Server Status: Online</p>
            <p>Players Online: 128</p>
        </div>
    </main>
</body>
</html>
