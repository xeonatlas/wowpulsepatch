<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of WarPulse - Latest Updates</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #f8f8f2;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 953px;
            height: 339px;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 1.5em;
            color: #ffd700;
            margin: 5px 0;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            padding: 10px;
            align-items: center;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1em;
        }

        .discord-logo {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg') no-repeat center;
            background-size: contain;
            width: 100%;
            height: 100%;
        }

        .update-info {
            font-size: 1em;
            text-align: left;
        }

        .update-info h2 {
            font-size: 1.3em;
            color: #ffd700;
        }

        .update-info p {
            color: #f0f0f0;
        }

        .server-status {
            font-size: 1.1em;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest Updates</h1>
    </header>
    <main>
        <div class="box">
            <div class="discord-logo"></div>
        </div>
        <div class="box update-info">
            <h2>ðŸŽ‰ Version 1.2.0 Released!</h2>
            <p>Explore new features and improvements in our latest update. Enjoy enhanced performance and exciting new content!</p>
        </div>
        <div class="box server-status">
            <p>ðŸ”µ Server Status: Online</p>
            <p>Players Online: 128</p>
        </div>
    </main>
</body>
</html>
