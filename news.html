<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of WarPulse - Latest Updates</title>

    <style>
        /* KEYFRAMES */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes hoverFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes glowingBorder {
            0% { box-shadow: 0 0 5px #4e54c8, 0 0 10px #4e54c8; }
            50% { box-shadow: 0 0 10px #8f94fb, 0 0 20px #8f94fb; }
            100% { box-shadow: 0 0 5px #4e54c8, 0 0 10px #4e54c8; }
        }

        /* Removing the shimmer animation since the body background will now be transparent */
        
        /* GLOBAL STYLES */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            width: 953px;
            height: 339px;
            overflow: hidden;

            /* Make background transparent */
            background: transparent;

            position: relative;
            color: #f8f8f2;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in;
        }

        /* Decorative frame, can keep as it does not fill background, just borders */
        body::before, body::after {
            content: "";
            position: absolute;
            border: 3px solid #8f94fb;
            border-radius: 10px;
            pointer-events: none;
            z-index: 999;
        }

        body::before {
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: 0 0 15px #8f94fb, 0 0 30px #4e54c8 inset;
        }

        body::after {
            top: 5px; left: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            box-shadow: 0 0 10px #4e54c8 inset;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #8f94fb;
            box-shadow: 0 0 10px #8f94fb;
        }

        header h1 {
            font-size: 1.5em;
            color: #ffd700;
            margin: 5px 0;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
            font-weight: bold;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            padding: 10px;
            align-items: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1em;
            position: relative;
            transition: transform 0.3s ease;
            border: 1px solid #4e54c8;
        }

        .box:hover {
            animation: hoverFloat 1.5s ease-in-out infinite;
        }

        .box::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 8px;
            border: 2px solid #4e54c8;
            animation: glowingBorder 3s infinite;
            pointer-events: none;
        }

        .discord-logo {
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg') no-repeat center;
            background-size: contain;
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 5px #72f7ff);
            margin-bottom: 10px;
        }

        .update-info {
            font-size: 1em;
            text-align: left;
        }

        .update-info h2 {
            font-size: 1.3em;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700;
        }

        .update-info p {
            color: #f0f0f0;
            line-height: 1.4em;
        }

        .server-status {
            font-size: 1.1em;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
        }

        .server-status p {
            margin: 5px 0;
        }

        .box::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #ffd700;
            border-radius: 8px;
            top: 0; left: 0;
            pointer-events: none;
            opacity: 0.5;
            box-shadow: inset 0 0 10px #3a2f71;
        }

    </style>
</head>
<body>
    <header>
        <h1>Latest Updates</h1>
    </header>
    <main>
        <div class="box">
            <div class="discord-logo"></div>
        </div>
        <div class="box update-info">
            <h2>ðŸŽ‰ Version 1.2.0 Released!</h2>
            <p>Embark on epic quests and witness improved performance in our new update! Dive into arcane forests, battle monstrous foes, and unearth legendary treasures. A truly magical experience awaits!</p>
        </div>
        <div class="box server-status">
            <p>ðŸ”µ Server Status: Online</p>
            <p>Players Online: 128</p>
        </div>
    </main>
</body>
</html>
